<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Fluxo de Caixa</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        body {
            background-color: #606060;
        }
        fieldset {
          width: 300px;
          margin: auto;
          margin-top: 40px;
          background-color: #bbb;
          border-radius: 10px;
        }
        h1 {
            text-align: center;

            border-radius: 10px;
            margin: auto;

<body>
     <h1>Fluxo de Caixa</h1>
     <form  method="post" action="Cadastro_fluxo_caixa.php" enctype='multipart/form-data'>
     <fieldset>
         <br>
         <div>
             <label>Data:</label>
             <input type="date" name="data">
         </div>
         <br>
         
             <label for="tipo">Tipo:</label>
             <input type="radio" name="tipo" value="entrada"> Entrada
             
             <input type="radio" name="tipo" value="saida">Saída
         <br>
         <div>
             <label>Valor:</label>
             <input type="text" name="valor" placeholder="R$">
         </div>
         <br>
         <div>
            <label>Histórico:</label>
            <input type="text" name="historico" >
        </div>
        <br>
        <div>
            <label>Cheque:</label>
            <select name="cheque">
            <option>Não</option>
            <option>Sim</option>
            </select>
        </div>
        <br>
         <div>
             <button type="submit">Enviar</button>
         </div>
       </fieldset>
      </form>
